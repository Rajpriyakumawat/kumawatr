<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>AgriChain</title>
</head>
<body>
    <header>
        <h1>AgriChain</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="farmers.html">Farmers</a>
        <a href="harvests.html">Harvests</a>
        <a href="production-processing.html">Production Processing</a>
        <a href="inventory.html">Inventory</a>
        <a href="sales-orders.html">Sales Orders</a>
        <a href="customers.html">Customers</a>
        <a href="deliveries.html">Deliveries</a>
    </nav>

    <form action="">
        <input type="text" placeholder="Search Farmers">
        <button type="submit">Search</button>
    </form>

    <table>
        <caption>Farmers</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Person</th>
                <th>Location</th>
                <th>Crop Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Farm A</td>
                <td>Arya Myra</td>
                <td>Bothell</td>
                <td>Peas</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Farm B</td>
                <td>Michael Mishra</td>
                <td>Seattle</td>
                <td>Corn</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Farm C</td>
                <td>Mike Albert</td>
                <td>Bellevue</td>
                <td>Carrot</td>
            </tr>
        </tbody>
    </table>

    <form action="">
        <fieldset>
            <legend>Add Farmer</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="contact">Contact Person:</label>
            <input type="text" id="contact" name="contact" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="crop">Crop Type:</label>
            <input type="text" id="crop" name="crop" required>
        </fieldset>
        <button type="submit">Add</button>
    </form>
</body>
</html>
