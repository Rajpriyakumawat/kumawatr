    <table>
        <caption>Production Processing</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Harvest ID</th>
                <th>Product Type</th>
                <th>Quantity</th>
                <th>Production Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>Flour</td>
                <td>500</td>
                <td>2022-12-05</td>
            </tr>
            <tr>
                <td>2</td>

        </tbody>

    <form action="">
        <fieldset>
            <legend>Add Production</legend>
            <label for="harvestID">Harvest ID:</label>
            <input type="text" name="harvestID" id="harvestID" required>
            <label for="product">Product Type:</label>
            <input type="text" name="product" id="product" required>
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity" required>
            <label for="date">Production Date:</label>
            <input type="text" name="date" id="date" required>
        </fieldset>
        <button type="submit">Add</button>
    </form>
