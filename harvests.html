<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>AgriChain</title>
</head>
<body>
    <header>
        <h1>AgriChain</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="farmers.html">Farmers</a>
        <a href="harvests.html">Harvests</a>
        <a href="production-processing.html">Production Processing</a>
        <a href="inventory.html">Inventory</a>
        <a href="sales-orders.html">Sales Orders</a>
        <a href="customers.html">Customers</a>
        <a href="deliveries.html">Deliveries</a>
    </nav>
    <table>
        <caption>Harvests</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Farmer ID</th>
                <th>Crop Type</th>
                <th>Quantity</th>
                <th>Harvest Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>Peas</td>
                <td>1000</td>
                <td>2022-12-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>Corn</td>
                <td>800</td>
                <td>2022-12-02</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>Carrot</td>
                <td>1200</td>
                <td>2022-12-03</td>
            </tr>
        </tbody>
    </table>

    <form action="">
        <fieldset>
            <legend>Add Harvest</legend>
            <label for="farmerID">Farmer ID:</label>
            <input type="text" id="farmerID" name="farmerID" required>
            <label for="crop">Crop Type:</label>
            <input type="text" id="crop" name="crop" required>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>
            <label for="date">Harvest Date:</label>
            <input type="text" name="date" id="date" required>
        </fieldset>
        <button type="submit">Add</button>
    </form>
</body>
</html>
